<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whatsapp UI</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container border-grey">
        <div class=" row">
            <div class=" col-12  p-2">
                <!-- header start -->
                <header class=" container-fluid header bg-grey">

                    <img src="images/img_avatar.png" class=" header img-fluid rounded-circle float-left" alt="avatar">
                    <p class=" float-left">Lorem, ipsum.
                        <small style="top:1.3em ;position: relative;left: -8.094em; color: rgb(41, 223, 41)">Online</small>
                    </p>


                    <ul class="header-icons">
                        <li>
                            <i class="fas fa-paperclip fa-2x"></i>
                        </li>
                        <li>
                            <i class="fas fa-ellipsis-v fa-2x"></i>
                        </li>
                    </ul>


                </header>
                <!-- header end -->
                <hr>
                <!-- chat section start -->
                <div class="chat-back">
                    <div class="text-center ">
                            <small class=" chat-time">Today</small>
                    </div>
                    
                        <div class="row">
                                <div class="col-4 receiver">Lorem ipsum dolor sit. <small>10:30</small></div>
                                
                        </div>
                        <div class="row  align-items-end ">
                                
                                <div class="col-4 offset-4 align-self-end sender">Lorem ipsum dolor sit amet.
                                    <small >10:33</small>
                                </div>
                        </div>
                 </div>
                  <!-- Reply Box -->
                  <div class="row reply">
                        <div class="col-md-1 col-1 reply-emojis"> <i class="far fa-smile fa-2x"></i>
                        </div>
                        <div class="col-md-9 col-9 reply-main">
                            <textarea class="form-control" rows="1" id="comment"></textarea>
                        </div>
                        <div class="col-md-1 col-1 reply-recording"> <i class="fas fa-microphone fa-2x"></i>
                        </div>
                        <div class="col-md-1 col-1 reply-send"> <i class="fas fa-paper-plane fa-2x"></i>
                        </div>
                    </div>
                </div>

                <!-- Chat section end -->
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
